<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descomposición Vectorial</title>
    <link rel="stylesheet" href="cucu.css">
</head>
<body>
    <h1>Calculadora de Descomposición Vectorial</h1>
    <div class="input-container">
        <label for="vector">Vector:</label>
        <input type="text" id="vector" placeholder="Formato: (x,y)">
    </div>
    <div class="input-container">
        <label for="angulo">Ángulo (en grados):</label>
        <input type="number" id="angulo" placeholder="Ángulo">
    </div>
    <button onclick="calcularDescomposicion()">Calcular</button>
    <div id="resultado"></div>
    <script src="cera.js"></script>
</body>
</html>
